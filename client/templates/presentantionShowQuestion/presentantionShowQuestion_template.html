<template name='presentantionShowQuestion'>
	{{ > nav }}
	<div class="hide-on-large-only" >
		<div class="presentation-mobile">
			<div class="wrapper">
				<ul class="tabs presentation-tabs z-depth-1">
					<li class="tab col s3"><a href="#overview">Overview</a></li>
					<li class="tab col s3"><a class="active" href="#questions">Perguntas</a></li>
				</ul>
				<div id="overview" class="tab-content">
					<div class="slide-main z-depth-1">
						<div class="slide-secondary z-depth-1">

						</div>
					</div>
					<a class="waves-effect waves-light btn" href="question">Launch</a>
				</div>
				<div id="questions" class="tab-content">
					<div class="row">
						<div class="col s12">
							<h3>Your Question</h3>
							<label>Choose Slide: </label>
							<select>
								<option disabled>Select a slide</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select>
							<input type="text" placeholder="type your question">
						</div>
					</div>
					<div class="row buttons-bottom">
						<div class="col s12">
							<a class="waves-effect waves-light btn" href="{{ relativeUrl 'back'}}">Back to list</a>
							<a class="waves-effect waves-light btn" href="#">Confirm</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
