<template name='presentationEdit'>
	{{ > nav }}
	<div class="thumbnails">
		<div class="thumbnails-list">
			{{#each slides}}
				<div data-id="{{_id}}" class="select-slide-js thumbnail z-depth-1" style="text-align: center;">
					{{> Template.dynamic template=layout.name data=data}}
				</div>
			{{/each}}

			<div class="new-slide-js thumbnail thumbnail-add z-depth-1">
				<span class="content">
					<i class="fa fa-plus"></i>
					<span>Novo slide</span>
				</span>
			</div>
		</div>
	</div>
	<div class="layouts">
		<label>Layout</label>
		<div class="layouts-list">
			<div id="layout_cover" data-layout="cover" class="layout z-depth-1 active">
				<div class="content">
					<p class="title">Cover</p>
					<p class="subtitle">Title and subtitle</p>
				</div>
			</div>
			<div id="layout_default" data-layout="default" class="layout z-depth-1">
				<div class="content">
					<p class="title">Default</p>
					<p class="subtitle">Header and paragraph</p>
				</div>
			</div>
			<div id="layout_media" data-layout="media" class="layout z-depth-1">
				<div class="content">
					<p class="title">Media</p>
					<p class="subtitle">Header and media object</p>
				</div>
			</div>
			<div id="layout_chart" data-layout="chart" class="layout z-depth-1">
				<div class="content">
					<p class="title">Chart</p>
					<p class="subtitle">Header and data visualization</p>
				</div>
			</div>
		</div>
	</div>
	<div class="wrapper">
		<nav class="toolbar">
			<div class="nav-wrapper">
				<div class="tool color-picker">
					<span class="color-square"></span>
					<label>Background color</label>
					<input type="hidden" name="color-input" />
				</div>
				<div class="tool color-picker">
					<span class="color-square"></span>
					<label>Headings color</label>
					<input type="hidden" name="color-input" />
				</div>
				<div class="tool color-picker">
					<span class="color-square"></span>
					<label>Paragraphs color</label>
					<input type="hidden" name="color-input" />
				</div>
				<div class="tool tool-select">
					<label>Font-size</label>
					<select name="font-size">
						<option value="small">Small</option>
						<option value="medium" selected>Medium</option>
						<option value="large">Large</option>
					</select>
				</div>
				<div class="tool tool-select presentation-time">
					<label>Presentation Time</label>
					<select name="presentation-time">
						<option value="5">5 min</option>
						<option value="10" selected>10 min</option>
						<option value="15">15 min</option>
						<option value="20">20 min</option>
						<option value="30">30 min</option>
					</select>
				</div>
			</div>
		</nav>
		<div class="presentation">
			<div class="row">
				<div class="col offset-s2 offset-m2 offset-l2 l8 m8 s8">
					<div class="slide-main z-depth-1">
						{{#if slide_layout 'layout_cover'}}
							<input type="text" data-field="title" value="{{slide_data.title}}" placeholder="Title">
							<input type="text" data-field="subtitle" value="{{slide_data.subtitle}}" placeholder="Subtitle">
						{{/if}}
						{{#if slide_layout 'layout_default'}}
							<input type="text" data-field="header" value="{{slide_data.header}}" placeholder="Header">
							<input type="text" data-field="paragraph" value="{{slide_data.paragraph}}" placeholder="Paragraph">
						{{/if}}
						{{#if slide_layout 'layout_chart'}}
							<input type="text" data-field="question" value="{{slide_data.question}}" placeholder="Question">
							<input type="text" data-field="answer1" value="{{slide_data.answer1}}" placeholder="Resposta 1">
							<input type="text" data-field="answer2" value="{{slide_data.answer2}}" placeholder="Resposta 2">
							<input type="text" data-field="answer3" value="{{slide_data.answer3}}" placeholder="Resposta 3">
						{{/if}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
