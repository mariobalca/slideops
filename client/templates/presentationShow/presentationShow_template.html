<template name='presentationShow'>
	{{ > nav }}
	<div class="hide-on-med-and-down">
		<div class="thumbnails">
			<div class="thumbnails-list">
				<div class="thumbnail z-depth-1 active">

				</div>
				<div class="thumbnail z-depth-1">

				</div>
				<div class="thumbnail z-depth-1">

				</div>
				<div class="thumbnail z-depth-1">

				</div>
				<div class="thumbnail thumbnail-add z-depth-1">
					<span class="content">
						<i class="fa fa-plus"></i>
						<span>Novo slide</span>
					</span>
				</div>
			</div>
		</div>
		<div class="questions">
			<label>Perguntas</label>
			<div class="questions-list">
				<div class="question active">
					<div class="content">
						<p class="title">Cover</p>
						<p class="subtitle">Title and subtitle</p>
					</div>
				</div>
				<div class="question">
					<div class="content">
						<p class="title">Default</p>
						<p class="subtitle">Header and paragraph</p>
					</div>
				</div>
				<div class="question">
					<div class="content">
						<p class="title">Media</p>
						<p class="subtitle">Header and media object</p>
					</div>
				</div>
				<div class="question">
					<div class="content">
						<p class="title">Chart</p>
						<p class="subtitle">Header and data visualization</p>
					</div>
				</div>
			</div>
		</div>
		<div class="wrapper">
			<div class="presentation">
				<div class="row">
					<div class="col offset-s2 offset-m2 offset-l2 l8 m8 s8">
						<div class="slide-main z-depth-1">

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="hide-on-large-only">
		<div class="presentation-mobile">
			<div class="wrapper">
				<ul class="tabs presentation-tabs z-depth-1">
					<li class="tab col s3"><a href="#test1">Test 1</a></li>
					<li class="tab col s3"><a class="active" href="#test2">Test 2</a></li>
					<li class="tab col s3"><a href="#test4">Test 4</a></li>
				</ul>
				<div id="test1" class="col s12">
					<div class="presentation-mobile">
						<div class="slide-main">

						</div>
					</div>
				</div>
				<div id="test2" class="col s12">
					Test 2
				</div>
				<div id="test4" class="col s12">
					Test 4
				</div>
			</div>
		</div>
	</div>
</template>
